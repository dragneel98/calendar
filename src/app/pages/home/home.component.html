<section>
  @if(isLoaded){
    @if (user){
      <div>
        <p> {{user.name}} </p>
        <button mat-button color="primary" routerLink="calendar">calendar</button>
        <button mat-button color="primary" routerLink="profile">profile</button>
      </div>
      }
      @else {
        <button mat-button color="primary" (click)="authService.loginWithRedirect()">iniciar sesion</button>
      }
  }
</section>
